<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta type="viewport" content="width:display-width, inital-scale=1">
  <title>Navbar</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link href="./assets/styles/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />

      <div class="container-fluid">

            </button>
            <a class="navbar-brand sass-brand" href="#">

            </a>
         </div>
         <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
               <li><a href="#">Home</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
               <li><a href="#">Pizza list</a></li>

</html>
